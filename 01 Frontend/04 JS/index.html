<!DOCTYPE html>
<html>
    <head>
        <title>Pokedéx LaunchX</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="img/pokedex.png">
        <form action="" onsubmit="fetchPokemon(event)">
        <input type="text" placeholder="Mombre del Pokemón" id="pokeName" name="pokemon" autocomplete="off">
    </form>
        <div js-pokeCard class="pokeContenedor">
            <div js-pokeName ="pokeNombre"></div>
            <div js-pokeImgCont img="imagenContenedor">
                <img js-pokeImg class="pokemonImagen" src="img/pokeball.png" width="200px">
            </div>
            <div js-pokeID></div>
            <div js-pokeTypes class="pokemonTipo"></div>
            <div js-pokeStats class="pokemonEstadisticas"></div>
        </div>
    </body>
    <script src="pokedex.js" defer></script>
</html>
